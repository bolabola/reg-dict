<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nestattacked | regdict</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./static/css/normalize.min.css"/>
  </head>
  <body>
    <!-- header -->
    <div id="header">
      <div id="logo-container">
        <img id="logo" src="./static/img/logo.png">
      </div>
      <div id="controller-container">
        <div id="controller">
          <input id="search-input" placeholder="search"><button id="help-button">?</button>
        </div>
      </div>
    </div>
    <!-- examples -->
    <div id="examples">
      <div class="example-section">
        <h1 class="example-title">regdict简介</h1>
        <p class="example-content">regdict来源于一个简单的想法，正则查单词或者词根查单词，常见的单词会排在前面。目前支持三种种规则，以后会根据需求添加新的规则</p>
      </div>
      <div class="example-section">
        <h1 class="example-title">精确查询</h1>
        <h2 class="example-subtitle">fantasy</h2>
        <p class="example-content">查看单词fantasy</p>
      </div>
      <div class="example-section">
        <h1 class="example-title">前缀查询</h1>
        <h2 class="example-subtitle">pro*</h2>
        <p class="example-content">查看前缀为pro的单词</p>
      </div>
      <div class="example-section">
        <h1 class="example-title">后缀查询</h1>
        <h2 class="example-subtitle">*lity</h2>
        <p class="example-content">查看后缀为lity的单词</p>
      </div>
    </div>
    <!-- results -->
    <div id="results">
    </div>
    <!-- audio -->
    <audio id="audio"></audio>
    <script type="text/javascript" src="./static/javascript/jquery.3.2.1.min.js"></script>
    <script type="text/javascript" src="./static/javascript/main.js"></script>
  </body>
</html>
